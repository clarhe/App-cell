<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto com Localiza√ß√£o</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }
    video, canvas, img {
      max-width: 100%;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    #info {
      white-space: pre-line;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üì∏ Tirar Foto com Localiza√ß√£o</h2>
  <video id="video" autoplay playsinline></video>
  <button onclick="tirarFoto()">Capturar Foto</button>
  <button onclick="compartilharFoto()">Compartilhar</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="foto" alt="Foto capturada" />
  <p id="info"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const foto = document.getElementById('foto');
    const info = document.getElementById('info');
    let dadosCompartilhamento = '';

    // Ativar c√¢mera no Chrome
    if (navigator.mediaDevices?.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("Erro ao acessar c√¢mera: " + err.message);
        });
    } else {
      alert("Seu navegador n√£o suporta acesso √† c√¢mera.");
    }

    function tirarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      foto.src = canvas.toDataURL('image/png');

      const agora = new Date();
      const dataHora = agora.toLocaleString();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(5);
          const lon = pos.coords.longitude.toFixed(5);
          dadosCompartilhamento = `üìÖ ${dataHora}\nüìç Latitude: ${lat}, Longitude: ${lon}`;
          info.innerText = dadosCompartilhamento;
        }, err => {
          dadosCompartilhamento = `üìÖ ${dataHora}\nüìç Localiza√ß√£o n√£o dispon√≠vel`;
          info.innerText = dadosCompartilhamento;
        });
      } else {
        dadosCompartilhamento = `üìÖ ${dataHora}\nüìç Geolocaliza√ß√£o n√£o suportada`;
        info.innerText = dadosCompartilhamento;
      }
    }

    function compartilharFoto() {
      if (navigator.share) {
        navigator.share({
          title: 'Minha Foto com Localiza√ß√£o',
          text: dadosCompartilhamento,
          url: foto.src
        })
        .then(() => console.log('Compartilhado com sucesso'))
        .catch(err => alert('Erro ao compartilhar: ' + err));
      } else {
        alert('Compartilhamento n√£o suportado neste navegador.');
      }
    }
  </script>
</body>
</html>
